                        </div>
                    </div>
                    <div class="col-6">
                        <div class="form-group">
                            <label>Số điện thoại lái xe:</label>
                            <input type="text" class="form-control" placeholder="Số điện thoại lái xe">
                        </div>
                    </div>
                    <div class="col-12" id="other-people">
                    </div>
                    <div class="col-12 mb-3">
                        <button class="btn btn-outline-primary btn-sm btn-block" id="btn-add-people">Thêm người đi cùng</button>
                    </div>
                </div>
                <div id="other-place">

                            <div class="col-12">

                        </div>
                        <div class="row input-content">
                            <div class="col-12">
                                <h5>Thông tin nơi đi 1:</h5>
                            </div>
                            <div class="col-12 col-md-2">
                                <div class="form-group">
                                    <label>Tỉnh:</label>
                                    <select class="form-control">
                                        <option value="">Đắk Nông</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-2">
                                <div class="form-group">

                                    </select>
                                </div>
                            </div>
                            <div class="col-12 col-md-2">
                                <div class="form-group">

                                    <select class="form-control">

                            </div>

                    </div>
                </div>

            <div class="row input-header">
                <div class="col-12">
                    <h5>Thông tin nơi đến:</h5>
                </div>
            </div>

                <div class="col-12">
                    <div class="form-group">
                        <label>Chọn nơi đến:</label>
                        <select class="form-control">
                            <option value="" disabled selected hidden>Chọn nơi đến</option>
                            <option value="">Huyện Đắk Song, tỉnh Đắk Nông</option>
                            <option value="">Huyện Đắk Glong, tỉnh Đắk Nông</option>
                            <option value="">Huyện Đắk R’Lấp, tỉnh Đắk Nông</option>

                </div>

                    </div>
                </div>
                <div class="col-12" id="enter-datetime">
                    <div class="form-group">

                                                <option value="4">Lý do khác</option>

                                        </div>
                                    </div>

                                            <label for="exampleFormControlTextarea1">Nhập lý do khác</label>

                                    </div>
                                </div>
                            </div>

                            </div>
                        </div>
                    </div>

<script src="js/districts.min.js"></script>
<script>
    let peopleNumber = 0;
    let otherPlaceNumber = 1;

    $('#reason-reject').on('change', function(){
        if($(this).val() == 4) {
            $('#input-other-reason').show()
        } else {
            $('#input-other-reason').hide()
        }
    }) 
    $('#enter-manually').on('change', function(){
        if($(this).is(":checked")) {
            $('#input-enter-datetime').prop('disabled', false)
        } else {
            $('#input-enter-datetime').prop('disabled', true)
        }
    })
    $('#btn-add-people').on('click', function(){
        peopleNumber ++;
        let str = `<div class="row" id="person-${peopleNumber}"><div class="col-12">
                        <div class="form-group">
                            <label>Họ tên người đi cùng:</label>
                            <div class="d-flex">
                                <input type="text" class="form-control text-uppercase" placeholder="Họ tên người đi cùng">
                                <button type="button" class="btn btn-danger btn-sm delete-person ml-2" onclick="deletePerson(${peopleNumber})">Xóa</button>
                            </div>
                        </div>
                    </div>`
        $('#other-people').append(str);
    })
    function deletePerson(id) {
        $(`#person-${id}`).remove()
    }
    $('#btn-add-place').on('click', function(){
        otherPlaceNumber++;
        let str = `<div id="place-${otherPlaceNumber}">
                    <div class="row input-content">
                        <div class="col-12">
                            <h5>Thông tin nơi đi ${otherPlaceNumber}:</h5>
                        </div>
                        <div class="col-12 col-md-2">
                            <div class="form-group">
                                <label>Tỉnh:</label>
                                <select class="form-control">
                                    <option value="">Đắk Nông</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-2">
                            <div class="form-group">
                                <label>Quận/Huyện:</label>
                                <select class="form-control">
                                    <option value="">Thành phố Gia Nghĩa</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-2">
                            <div class="form-group">
                                <label>Phường/Xã</label>
                                <select class="form-control">
                                    <option value="">Chọn phường/xã</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-3">
                            <div class="form-group">
                                <label>Địa chỉ cụ thể:</label>
                                <input type="text" class="form-control" placeholder="Địa chỉ cụ thể">
                            </div>
                        </div>
                        <div class="col-12 col-md-2">
                            <div class="form-group">
                                <label>Số điện thoại:</label>
                                <input type="text" class="form-control" placeholder="Số điện thoại nơi đến">
                            </div>
                        </div>
                        <div class="col-12 col-md-1">
                            <button type="button" class="btn btn-danger btn-sm delete-place mb-3" onclick="deletePlace(${otherPlaceNumber})">Xóa</button>
                        </div>
                    </div></div>`
        $('#other-place').append(str);
    })
    function deletePlace(id) {
        $(`#place-${id}`).remove()
    }
    $(document).ready(function() {
        setSelect2()
    });
    function setSelect2() {
        $('.select2-province').select2({
            placeholder: 'Chọn tỉnh',
            allowClear: true,
            theme: 'bootstrap4',
        });
        $('.select2-district').select2({
            placeholder: 'Chọn quận/huyện',
            allowClear: true,
            theme: 'bootstrap4',
        });
        $('.select2-ward').select2({
            placeholder: 'Chọn xã/phường',
            allowClear: true,
            theme: 'bootstrap4',
        });
    }
</script>

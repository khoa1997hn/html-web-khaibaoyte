<!DOCTYPE html>
<html lang="en">
	<head>

		<!-- Page Title -->
		<title>Kiểm soát ra vào Gia Nghĩa</title>
		
		<!-- Page header -->
		<meta charset="utf-8"/>	
		<meta name="description" content=""/>
		<meta name="keywords" content=""/>
		<meta name="author" content=""/>
		<!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->
		<meta name="viewport" content="width=device-width"/>
		<!-- CSS -->
        <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@ttskch/select2-bootstrap4-theme@x.x.x/dist/select2-bootstrap4.min.css">
		<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/style.css"/>
		<link rel="stylesheet" href="css/font-awesome.min.css"/>
		<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css"/>
		<!-- Favicons -->
		<link rel="shortcut icon" href="images/favicon.png">
		<link rel="apple-touch-icon" href="images/favicon.png">
		<link rel="apple-touch-icon" sizes="72x72" href="images/favicon.png">
		<link rel="apple-touch-icon" sizes="114x114" href="images/favicon.png">
		<!-- Script -->
		<script src='https://code.jquery.com/jquery-3.6.0.min.js'></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
        <!-- Select2 -->
        <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
	</head>
    <body>
		<div class="container">
			<div class="row header">
                <div class="col-12">
                    <h4 class="text-center">Nhập liệu người vào thành phố</h4>
                </div>
			</div>
            <div class="row input-header">
                <div class="col-12">
                    <h5>Phương tiện, biển kiểm soát:</h5>
                </div>
            </div>
            <div class="row input-content">
                <div class="col-6">
                    <div class="form-group">
                        <label>Loại phương tiện:</label>
                        <select class="form-control">
                            <option value="" disabled selected hidden>Chọn loại phương tiện</option>
                            <option>Ô tô tải</option>
                            <option>Ô tô đầu kéo kéo sơ mi rơ moóc</option>
                            <option>Ô tô kéo rơ moóc</option>
                            <option>Phương tiện khác</option>
                        </select>
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Biển kiểm soát:</label>
                        <input type="text" class="form-control" placeholder="Biển kiểm soát">
                    </div>
                </div>
            </div>
            <div class="row input-header">
                <div class="col-12">
                    <h5>Thông tin người trên phương tiện:</h5>
                </div>
            </div>
            <div class="row input-content">
                <div class="col-12">
                    <div class="form-group">
                        <label>Số lượng người:</label>
                        <input type="number" class="form-control" placeholder="Số lượng người" min="1" max="50" id="number-people">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>Họ tên lái xe:</label>
                        <input type="text" class="form-control" placeholder="Họ tên lái xe">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label>SĐT lái xe:</label>
                        <input type="text" class="form-control" placeholder="SĐT lái xe">
                    </div>
                </div>
                <div id="other-people">
                </div>
            </div>
            <div class="row input-header">
                <div class="col-12">
                    <h5>Thông tin nơi đi:</h5>
                </div>
            </div>
            <div class="row input-content">
                <div class="col-6 col-md-4">
                    <div class="form-group">
                        <label>Tỉnh:</label>
                        <select class="form-control select2">
                            <option></option>
                            <option value="1">Tỉnh 1</option>
                            <option value="2">Tỉnh 2</option>
                            <option value="3">Tỉnh 3</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="form-group">
                        <label>Quận/Huyện:</label>
                        <select class="form-control select2">
                            <option></option>
                            <option value="1">Huyện 1</option>
                            <option value="2">Huyện 2</option>
                            <option value="3">Huyện 3</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 col-md-4">
                    <div class="form-group">
                        <label>Phường/Xã:</label>
                        <select class="form-control select2">
                            <option></option>
                            <option value="1">Xã 1</option>
                            <option value="2">Xã 2</option>
                            <option value="3">Xã 3</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row input-header">
                <div class="col-12">
                    <h5>Thông tin nơi đến:</h5>
                </div>
            </div>
            <div class="row input-content">
                <div class="col-12">
                    <div class="form-group">
                        <label>Số điểm đến:</label>
                        <input type="number" class="form-control" placeholder="Số điểm đến" min="1" max="10" id="number-place">
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="form-group">
                        <label>Tỉnh:</label>
                        <select class="form-control">
                            <option value="">Đắk Nông</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="form-group">
                        <label>Quận/Huyện:</label>
                        <select class="form-control">
                            <option value="">Thành phố Gia Nghĩa</option>
                        </select>
                    </div>
                </div>
                <div class="col-6 col-md-2">
                    <div class="form-group">
                        <label>Phường/Xã</label>
                        <select class="form-control">
                            <option value="">Chọn phường/xã</option>
                        </select>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="form-group">
                        <label>Chi tiết:</label>
                        <input type="text" class="form-control" placeholder="Địa chỉ chi tiết">
                    </div>
                </div>
                <div class="col-12 col-md-2">
                    <div class="form-group">
                        <label>SĐT nơi đến:</label>
                        <input type="text" class="form-control" placeholder="SĐT nơi đến">
                    </div>
                </div>
            </div>
            <div id="other-place">
            </div>
            <div class="row input-header">
                <div class="col-12">
                    <h5>Thông tin nơi đến khác:</h5>
                </div>
            </div>
            <div class="row input-content">
                <div class="col-12">
                    <div class="form-group">
                        <label>Chọn nơi đến:</label>
                        <select class="form-control">
                            <option value="" disabled selected hidden>Chọn nơi đến</option>
                            <option value="">Huyện Đắk Song, tỉnh Đắk Nông</option>
                            <option value="">Huyện Đắk Glong, tỉnh Đắk Nông</option>
                            <option value="">Huyện Đắk R’Lấp, tỉnh Đắk Nông</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row input-header">
                <div class="col-12">
                    <h5>Thời gian qua chốt:</h5>
                </div>
            </div>
            <div class="row input-content">
                <div class="col-12">
                    <div class="form-check mb-2">
                        <input class="form-check-input" type="checkbox" value="" id="enter-manually">
                        <label class="form-check-label" for="enter-manually">
                          Nhập bằng tay
                        </label>
                    </div>
                </div>
                <div class="col-12" id="enter-datetime">
                    <div class="form-group">
                        <input id="input-enter-datetime" type="datetime-local" class="form-control" value="2021-10-24T20:36:00" step="1" disabled>
                    </div>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-6">
                    <button type="submit" class="btn btn-success btn-block">Cho phép đi qua</button>
                </div>
                <div class="col-6">
                    <button type="button" class="btn btn-primary btn-block" data-toggle="modal" data-target="#exampleModal">
                        Từ chối
                    </button>                
                </div>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Lý do không cho phép đi qua</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                            </div>
                            <div class="modal-body">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="form-group">
                                            <select class="form-control" id="reason-reject">
                                                <option>Chọn lý do</option>
                                                <option>Thiếu giấy tờ cần thiết</option>
                                                <option>Thông tin khai báo sai</option>
                                                <option>Giấy tờ hết hiệu lực</option>
                                                <option value="4">Lý do khác</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-12" id="input-other-reason" style="display: none;">
                                        <div class="form-group">
                                            <label for="exampleFormControlTextarea1">Nhập lý do khác</label>
                                            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Đóng</button>
                            <button type="button" class="btn btn-primary">Gửi</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
		</div>
    </body>
</html>
<script>
    $('#reason-reject').on('change', function(){
        if($(this).val() == 4) {
            $('#input-other-reason').show()
        } else {
            $('#input-other-reason').hide()
        }
    }) 
    $('#enter-manually').on('change', function(){
        if($(this).is(":checked")) {
            $('#input-enter-datetime').prop('disabled', false)
        } else {
            $('#input-enter-datetime').prop('disabled', true)
        }
    })
    $('#number-people').on('input', function(){
        let numberOtherPeople = $(this).val() - 1;
        if(numberOtherPeople>49) {
            numberOtherPlace = 49;
        }
        let str = '';
        for (let i = 0; i < numberOtherPeople; i++){
            str += `<div class="col-12">
                        <div class="form-group">
                            <label>Họ tên người đi cùng:</label>
                            <input type="text" class="form-control" placeholder="Họ tên người đi cùng">
                        </div>
                    </div>`
        }
        $('#other-people').html(str);
    })
    $('#number-place').on('input', function(){
        let numberOtherPlace = $(this).val() - 1;
        if(numberOtherPlace>9) {
            numberOtherPlace = 9;
        }
        let str = '';
        for (let i = 0; i < numberOtherPlace; i++){
            str += `<div class="row input-header">
                        <div class="col-12">
                            <h5>Thông tin nơi đến ${i+1}:</h5>
                        </div>
                    </div>
                    <div class="row input-content">
                        <div class="col-6 col-md-2">
                            <div class="form-group">
                                <label>Tỉnh:</label>
                                <select class="form-control">
                                    <option value="">Đắk Nông</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6 col-md-2">
                            <div class="form-group">
                                <label>Quận/Huyện:</label>
                                <select class="form-control">
                                    <option value="">Thành phố Gia Nghĩa</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-6 col-md-2">
                            <div class="form-group">
                                <label>Phường/Xã</label>
                                <select class="form-control">
                                    <option value="">Chọn phường/xã</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-12 col-md-4">
                            <div class="form-group">
                                <label>Chi tiết:</label>
                                <input type="text" class="form-control" placeholder="Địa chỉ chi tiết">
                            </div>
                        </div>
                        <div class="col-12 col-md-2">
                            <div class="form-group">
                                <label>SĐT nơi đến:</label>
                                <input type="text" class="form-control" placeholder="SĐT nơi đến">
                            </div>
                        </div>
                    </div>`
        }
        $('#other-place').html(str);
    })
    $(document).ready(function() {
        $('.select2').select2({
            placeholder: 'Chọn',
            allowClear: true,
            theme: 'bootstrap4',
        });
    });
</script>
